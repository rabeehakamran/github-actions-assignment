name: Automated Dependency Updates

on:
  schedule:
    - cron: "0 6 * * 1" # Every Monday 6 AM UTC
  workflow_dispatch: # Allow manual run
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Update dependencies
        run: npm update

      - name: Run tests after update
        run: npm test || echo "No tests found!"

      - name: Create Pull Request with updated dependencies
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update dependencies"
          title: "Automated Dependency Updates âœ…"
          body: |
            Dependencies have been updated automatically using GitHub Actions.
            Please review and merge if tests are passing.
          branch: "auto-deps-update"
