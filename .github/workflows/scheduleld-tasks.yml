name: ðŸ•’ Weekly Maintenance Workflow

on:
  schedule:
    # Runs every Sunday at 7 AM UTC (12 PM Pakistan Time)
    - cron: "0 7 * * 0"
  workflow_dispatch:  # Allow manual trigger

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“ Generate maintenance log
        run: |
          mkdir -p logs
          echo "ðŸ•’ Weekly Maintenance Started at $(date)" > logs/maintenance_log.txt
          echo "âœ… Checking repository health..." >> logs/maintenance_log.txt

      - name: ðŸ§¹ Simulate cleanup task
        run: |
          mkdir -p temp
          echo "Cleaning up temporary files..." > temp/cleanup.log
          sleep 2
          echo "All temporary files removed successfully!" >> logs/maintenance_log.txt

      - name: ðŸ“¦ Check for outdated npm dependencies
        run: |
          echo "ðŸ” Checking for outdated dependencies..." >> logs/maintenance_log.txt
          npm install > /dev/null 2>&1
          npm outdated || echo "All dependencies are up-to-date!" >> logs/maintenance_log.txt

      - name: ðŸ’¾ Create backup of logs
        run: |
          mkdir -p backups
          cp logs/maintenance_log.txt backups/backup_$(date +'%Y%m%d_%H%M').txt
          echo "ðŸ—‚ Backup created successfully!" >> logs/maintenance_log.txt

      - name: ðŸš€ Commit and push maintenance results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logs backups
          git commit -m "ðŸ•’ Weekly maintenance log update [$(date +'%Y-%m-%d %H:%M')]"
          git push
